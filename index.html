<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <p>Prin. K. P. MIM Chat Bot</p>
            <p id="aboutDev">Developed by BCA student <strong>Pradhumn Pawar</strong></p>
        </div>

        <div class="chatWindow">
            <p class="bot-msg">About ChatBot: Hello! I am a chat bot, ask me your questions about this college?</p>
        </div>

        <div class="input">
            <input type="text" id="Questions" placeholder="Type your questions here..." autocomplete="off">

            <button class="send">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
